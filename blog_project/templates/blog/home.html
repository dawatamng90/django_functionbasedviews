<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-primary">Blog Posts</h1>
        <a href="{% url 'add_post' %}" class="btn btn-success my-3">Add New Post</a>
        <div class="list-group">
            {% for post in posts %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'post_detail' post.id %}" class="text-decoration-none text-dark">
                    {{ post.title }}
                </a>
                <div>
                    <a href="{% url 'update_post' post.id %}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm"
                        onclick="return confirm('Are you sure you want to delete this post?')">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
